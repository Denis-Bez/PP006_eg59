{% extends "layout.html" %}


{% block bodymain %}


        <div class="container-flex mx-md-5 mt-4 p-3 bg-white shadow">
          <div class="section-header">
            <h2>Выполненные работы</h2>
            <p>Реализованные проекты группы компаний ЭнергоГрупп:</p>
          </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              
              {% for object in object_content %}
              <div class="col">
                <div class="card shadow-sm">
                  <img src="{{ object.photo }}" class="img-fluid" alt="{{ object.title }}">
                  <div class="card-body">
                    <p class="card-text">{{ object.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="objects/{{ object.id }}" class="glightbox4" data-glightbox="width: 700; height: 700;">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}            
      
            </div>
        </div>



{% endblock %}
