{% extends "layout.html" %}

{% block header %}

{{ super() }}

{% endblock %}


{% block bodynav %}


<ul class="nav nav-tabs d-xxl-none d-xl-none d-lg-none d-md-none">
  {% for p in product_menu %}
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for(p.url, product=p.url_name) }}">
      <i class="bi bi-gear-wide-connected"></i>
      {{ p.title }}
    </a>
  </li>
  {% endfor %}
</ul>


<div class="container mt-3 bg-light">
<div class="row">
    <nav class="navbar col-md-3 col-lg-2 navbar-expand-md d-md-block bg-light sidebar position-sticky pt-3 sidebar-sticky d-sm-none d-none rounded">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse sidebar" id="navbarSupportedContent1">
                <ul class="nav flex-column">
                  {% for p in product_menu %}
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for(p.url, product=p.url_name) }}">
                        <i class="bi bi-gear-wide-connected"></i>
                        {{ p.title }}
                      </a>
                    </li>
                  {% endfor %}
                </ul>            
        </div>
    </nav>
    {% endblock %}


    {% block bodymain %}
</div>
</div>
    {% endblock %}
